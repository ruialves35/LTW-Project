<!DOCTYPE html>
	<html>
	
	<head>

		<meta charset="utf-8">
		<title>LTW Mancala</title>

		<link rel="stylesheet" type="text/css" href="style/style.css">

	</head>
	

	<body class="preload">

		<!-- Start of Navbar -->
        <div class="navbar-container">

            <div class="content logo">
                <h1 id="logo">Mancala</h1>
            </div>
            

            <!-- Start of configurations -->
            <div class="config content">
                <h2>Configuration</h2>
                <div id="config-form">
                	<form id="configuration">
                		<input class="field" type="number" name="cavities_number" placeholder="Initial cavities number">
                		<br>
                	
                		<input class="field" type="number" name="seeds_number" placeholder="Initial seeds number per cavity">
                		<br>
             	
             			<div>
	                		<input type="radio" name="opponent" id="computer"> <span class="opponent-field">Computer</span>
                		</div>
                		<div>
	               			<input type="radio" name="opponent" id="player"> <span class="opponent-field">Player</span>
             			</div>

             			<label>
					    	First Turn: <br>
						    <select name="first_turn">
					        	<option value="player">Player</option>
					        	<option value="computer">Computer</option>
						    </select>
					    </label>
					    <br>

					    <label>
					    	Computer Level: <br>
						    <select name="AI_level">
					        	<option value="easy">Easy</option>
					        	<option value="hard">Hard</option>
						    </select>
					    </label>

					    <button type="submit" class="button">Confirm</button>

                	</form>
                </div>
            </div> <!-- End of Configurations -->

            <!-- Start of Login -->
            <div class="login content">
                <h2>Login</h2>
                <div id="login-form">
                    <form action="save.php" method="get" id="login">        
                            <input class="field" type="text" name="username" id="username" placeholder="Username">
        
                            <br>
        
                            <input class="field" type="password" name="password" id="password" placeholder="Password">
        
                            <br>
        
                            <button type="submit" class="button">Login</button>
                    </form>
                </div>
            </div> <!-- End of login -->

        </div>	<!-- End of Navbar -->



		<!-- Start of Container -->
		<div id="container">

			<!-- Start of Game-->
			<div id="game-container">
				<!-- Start of Board -->
				<section id="board">
					
					<div class="storage-container" id="left-storage">
						<div class="storage-cell"></div>
					</div>
					<div class="cell-container">
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
					</div>

					<div class="storage-container">
						<div class="storage-cell"></div>
					</div>
					<div class="cell-container">	
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
						<div class="board-cell"></div>
					</div>

				</section> <!-- End of Board-->

				<section id="game-info-container">
					Game Info Container
				</section>
			</div> <!-- End of Game Container -->

			<section id="info-container">
				<div class="info">Instruções</div>
				<div class="info">Classificações</div>
			</section>
			
		</div> <!--End of container -->

	</body>

    <script>
        $(window).load( function () {
            $("body").removeClass("preload");
        })
    </script>

</html>
