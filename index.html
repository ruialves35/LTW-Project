<!DOCTYPE html>
	<html>
	
	<head>

		<meta charset="utf-8">
		<title>LTW Mancala</title>

		<link rel="stylesheet" type="text/css" href="style/style.css">

	</head>
	

	<body>

		<header class="navbar">
            <div class="navbar-container">
                
                <h1 class="content" id="logo">Mancala</h1>

                <div class="config content">
                    <h2>Configuração</h2>
                </div>
                <form action="save.php" method="get" class="content">
                    <fieldset>
                        <legend>Login</legend>
    
                        <label for="username">Username:</label>
                        <input class="campo" type="text" name="username" id="username">
    
                        <br>
    
                        <label for="password">Password:</label>
                        <input class="campo" type="password" name="password" id="password">
    
                        <br>
    
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>

		</header>


		<!-- Start of Container -->
		<div id="container">

			<!-- Start of Game-->
			<div id="game-container">
				<!-- Start of Board -->
				<section id="board">
					
					<div class="storage-container" id="left-storage">
						<div class="storage-cell">asideCell</div>
					</div>
					<div class="cell-container">
						<div class="board-cell">One</div>
						<div class="board-cell">Two</div>
						<div class="board-cell">Three</div>
						<div class="board-cell">Four</div>
						<div class="board-cell">Five</div>
						<div class="board-cell">Six</div>
					</div>

					<div class="storage-container">
						<div class="storage-cell">asideCell</div>
					</div>
					<div class="cell-container">	
						<div class="board-cell">Seven</div>
						<div class="board-cell">Eight</div>
						<div class="board-cell">9</div>
						<div class="board-cell">10</div>
						<div class="board-cell">11</div>
						<div class="board-cell">12</div>
					</div>

				</section> <!-- End of Board-->

				<section id="game-info-container">
					Game Info Container
				</section>
			</div> <!-- End of Game Container -->

			<section id="info-container">
				<div class="info">Instruções</div>
				<div class="info">Classificações</div>
			</section>
			
		</div> <!--End of container -->

	</body>

</html>
