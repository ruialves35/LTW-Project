<!DOCTYPE html>
	<html>
	
	<head>

		<meta charset="utf-8">
		<title>LTW Mancala</title>

		<link rel="stylesheet" type="text/css" href="style/style.css">

	</head>
	

	<body>

		<header class="navbar">
            <div class="navbar-container">
                
                <h1 class="content" id="logo">Mancala</h1>

                <div class="config content">
                    <h2>Configuração</h2>
                </div>
                <form action="save.php" method="get" class="content">
                    <fieldset>
                        <legend>Login</legend>
    
                        <label for="username">Username:</label>
                        <input class="campo" type="text" name="username" id="username">
    
                        <br>
    
                        <label for="password">Password:</label>
                        <input class="campo" type="password" name="password" id="password">
    
                        <br>
    
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>

		</header>


		<div id="container">

			<div id="game">
				<!-- Start of Board -->
				<section id="board">
						
					<div class="asidecell">asideCell</div>
					
					<div class="cell-container">
						<div class="boardcell">One</div>
						<div class="boardcell">Two</div>
						<div class="boardcell">Three</div>
						<div class="boardcell">Four</div>
						<div class="boardcell">Five</div>
						<div class="boardcell">Six</div>
					</div>

					<div class="asidecell">asideCell</div>

					<div class="cell-container">	
						<div class="boardcell">Seven</div>
						<div class="boardcell">Eight</div>
						<div class="boardcell">9</div>
						<div class="boardcell">10</div>
						<div class="boardcell">11</div>
						<div class="boardcell">12</div>
					</div>

				</section> <!-- End of Board-->

				<section id="game-info-container">
					Game Info Container
				</section>
			</div>

			<section id="info-container">
				<div class="info">Instruções</div>
				<div class="info">Classificações</div>
			</section>
			
		</div>

	</body>

</html>
